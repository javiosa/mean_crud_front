<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8.offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">
                        NUEVO
                    </button>
                    <table class="table table-striped mt-2" *ngIf='listProducto.length>0'>
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Ubicación</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor='let producto of listProducto'>
                            <th scope="row">{{producto.nombre}}</th>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency}}</td>
                            <td>
                                <span class="fas fa-edit text-primary" [routerLink]="['/editar-producto', producto._id]"></span>
                                <span class="fas fa-trash text-danger" (click)='eliminarProducto(producto._id)'></span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 class="mt-5 text-center" *ngIf='listProducto.length==0'>No hay productos para listar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
